# Prometheus configuration for CAP.BSP.DSP
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'cap-bsp-dsp-local'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Azure Functions metrics (when running locally)
  - job_name: 'cap-bsp-dsp-functions'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['host.docker.internal:7071']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'cap-bsp-dsp-functions'

  # RabbitMQ metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'rabbitmq'

  # MongoDB metrics (requires mongodb_exporter)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mongodb'
